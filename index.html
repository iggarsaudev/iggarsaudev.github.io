<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet" />
  <!-- Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <!-- End Fonts -->
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <!-- End Bootstrap -->
  <link rel="stylesheet" href="./styles/index.css" />
  <link rel="stylesheet" href="./styles/general.css" />
  <title>Porfolio Ignacio García Sausor</title>
</head>

<body>
  <header>
    <!-- Nav -->
    <nav class="navbar container color-primary font-text">
      <div class="logo">Portfolio</div>
      <ul class="menu">
        <li class="menu-item"><a href="#" class="menu-item__link font-text">Home</a></li>
        <li class="menu-item"><a href="#skills" class="menu-item__link font-text">Habilidades</a></li>
        <li class="menu-item"><a href="#" class="menu-item__link font-text">Proyectos</a></li>
      </ul>
      <span class="material-symbols-outlined menu-toggle">
        menu
        </span>
      <button id="toggle-theme" class="theme">
        <span class="material-symbols-outlined theme-icon">light_mode</span>
      </button>
    </nav>
    <!-- End Nav -->
  </header>
  <main>
    <!-- Section Info -->
    <section class="info container color-primary">
      <div class="row align-items-center">
        <div class="col-12 col-sm-6 text-center text-md-left">
          <h1 class="name font-title font-bold">Ignacio García Sausor</h1>
          <p class="description font-text font-normal">
            Desarrollador full-stack con experiencia en tecnologías modernas
            como React, Node.js y MySQL. Apasionado por la creación de
            soluciones innovadoras y eficientes.
          </p>
        </div>
        <div class="col-12 col-sm-6 d-flex justify-content-end">
          <img class="photo shadow-green-dark" src="./img/sinFondo.png" alt="Foto Ignacio García Sausor" />
        </div>
      </div>
    </section>
    <!-- End Section Info -->
    <!-- Section Habilidades -->
    <section id="skills" class="skills container color-secundary">
      <div class="row align-items-center">
        <div class="col-12 col-sm-12 text-center text-md-left">
          <h2 class="name font-title font-bold">Habilidades</h2>
        </div>
        <div class="skill col-12 col-sm-12 d-flex justify-content-center">
          <div class="skill-circle java">
            <div class="skill-circle__content">
              <span class="skill-circle__text">JAVA</span>
            </div>
          </div>
          <div class="skill-circle sql">
            <div class="skill-circle__content">
              <span class="skill-circle__text">SQL</span>
            </div>
          </div>
          <div class="skill-circle html">
            <div class="skill-circle__content">
              <span class="skill-circle__text">HTML</span>
            </div>
          </div>
          <div class="skill-circle css">
            <div class="skill-circle__content">
              <span class="skill-circle__text">CSS</span>
            </div>
          </div>
          <div class="skill-circle javascript">
            <div class="skill-circle__content">
              <span class="skill-circle__text">JS</span>
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
    <!-- End Section Habilidades -->
  </main>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./js/theme.js"></script>
  <script src="./js/menu.js"></script>
  <!-- End Bootstrap -->
</body>

</html>
